<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <a [routerDirection]="'root'" [routerLink]="['/create-interview']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </a>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<div id="overlay" class="my-overlay" padding [hidden]="overlayHidden" (click)="hideOverlay()"
  *ngIf="interviewList.length > 0">
  <span>Please swipe left and right on the items in list for more options</span>
</div>

<ion-content>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let item of interviewList">

      <ion-item>
        <ion-label>
          <h2><b>{{item.designation}}</b></h2>
          <p>{{item.companyName}}</p>
          <p>
            {{item.date}} @
            <ion-note slot="end">
              {{item.time}}
            </ion-note>
          </p>


        </ion-label>

      </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentDeleteConfirm(item.id)" expandable>
          <ion-icon slot="top" name="trash"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option color="primary" expandable (click)="viewLocation(item.location, item.address)" *ngIf="item.showLocationBtn">
          <ion-icon slot="top" name="map"></ion-icon>Location
        </ion-item-option>

        <ion-item-option color="primary" expandable (click)="viewDetails(item.id)">
          <ion-icon slot="top" name="eye"></ion-icon>Details
        </ion-item-option>

        <!-- <ion-item-option color="tertiary" expandable>
          Action 3
        </ion-item-option> -->

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
